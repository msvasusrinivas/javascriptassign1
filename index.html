<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop 0 to 15 for each iteration</title>
    <meta charset=utf-8 />

</head>
<script>
    for (var x = 0; x <= 15; x++) {
        if (x === 0) {
            console.log(x + " is even");
        }
        else if (x % 2 === 0) {
            console.log(x + " is even");
        }
        else {
            console.log(x + " is odd");
        }
    }

</script>



<script src="script.js"></script>
</body>

</html>
